<!DOCTYPE html>
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<title>Thermostat</title>
	<link rel="stylesheet" type="text/css" href="css/style.css" />
    	<script type='text/javascript' src='js/jquery.min.js'></script>
    	<script type="text/javascript" src="js/controller.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
</head>
<body>
	<div id="page-wrap">
	  <div class="status">Current Temp: <span id="currenttemp"></span></div>
	  <div class="status">Current Humidity: <span id="currenthum"></span></div>
	  <div class="status">Target Temp: <span id="target"></span></div>
	  <div class="status">Heat: <span id="heat"></span></div>
	  <div class="incdec">
	    <div class="inc button">+</div><div class="dec button">-</div>
	  </div>
	</div>
</body>
</html>
